<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
        <link href="CSS\signup.css" rel="stylesheet" type="text/css" />
        <title>Untitle Document</title>
        
        <body>
            <div class="signup">
                <form>
                    <h2>Sign Up</h2>
                    <h3>Enter a Username</h3><br>
                    <input type="text" name="username" placeholder="abc"/><br><br>
                    <h3>Enter a Password</h3>
                    <input type="password" name="pass" placeholder="Password"><br><br>
                    <h3>Confirm a Password</h3>
                    <input type="password" name="pass" placeholder="Confirm Password"><br><br>
                    <h3>First Name</h3>
                    <input type="text" name="first" placeholder="First Name"><br><br>
                    <h3>Last Name</h3>
                    <input type="text" name="last" placeholder="Last Name"><br><br>
                    <h3>Email</h3>
                    <input type="text" name="email" placeholder="abc@abc.asb"><br><br>
                    <input type="button" value="Sign Up"><br><br>

                    <div id="msg">Congratulations you sign up successfully!!!</div>
                </form>

            </div>
        </body>
        
    </head>
</html>
